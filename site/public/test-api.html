<!DOCTYPE html>
<html>
<head>
    <title>Test API Token</title>
</head>
<body>
    <h1>Test API Token</h1>
    <button onclick="testAPI()">Test API Call</button>
    <div id="result"></div>

    <script>
    async function testAPI() {
        try {
            // Token depuis votre fichier .env
            const token = 'base64:hRDJUioWOyfbpULAfW7u4LdNFChpuN6xDoY+tAs8mXo=';
            
            const response = await fetch('/api/discord/bot-control/status', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'X-API-Token': token
                }
            });
            
            const data = await response.json();
            document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        } catch (error) {
            document.getElementById('result').innerHTML = 'Erreur: ' + error.message;
        }
    }
    </script>
</body>
</html>
